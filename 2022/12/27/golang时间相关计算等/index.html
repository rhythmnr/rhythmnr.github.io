              <h2 id="计算时间所在天，所在周，所在月的开始时间"><a href="#计算时间所在天，所在周，所在月的开始时间" class="headerlink" title="计算时间所在天，所在周，所在月的开始时间"></a>计算时间所在天，所在周，所在月的开始时间</h2><figure class="highlight go"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br></pre></td><td class="code"><pre><code class="hljs go"><span class="hljs-comment">// timeByInterval 根据interval，计算t基于interval的开始时间是什么，可以按照天，月，周对时间统计，比如计算每周的时间有多少</span><br><span class="hljs-function"><span class="hljs-keyword">func</span> <span class="hljs-title">timeByInterval</span><span class="hljs-params">(t time.Time, interval <span class="hljs-type">string</span>)</span></span> time.Time &#123;<br>	<span class="hljs-keyword">if</span> interval == <span class="hljs-string">&quot;day&quot;</span> &#123;<br>    <span class="hljs-comment">// 当天的开始时间</span><br>		<span class="hljs-keyword">return</span> time.Date(t.Year(), t.Month(), t.Day(), <span class="hljs-number">0</span>, <span class="hljs-number">0</span>, <span class="hljs-number">0</span>, <span class="hljs-number">0</span>, t.Location())<br>	&#125;<br>	<span class="hljs-keyword">if</span> interval == <span class="hljs-string">&quot;week&quot;</span> &#123;<br>    <span class="hljs-comment">// 当周的开始时间</span><br>		t = t.AddDate(<span class="hljs-number">0</span>, <span class="hljs-number">0</span>, <span class="hljs-type">int</span>(t.Weekday())<span class="hljs-number">-1</span>)<br>		<span class="hljs-keyword">return</span> time.Date(t.Year(), t.Month(), t.Day(), <span class="hljs-number">0</span>, <span class="hljs-number">0</span>, <span class="hljs-number">0</span>, <span class="hljs-number">0</span>, t.Location())<br>	&#125;<br>	<span class="hljs-keyword">if</span> interval == <span class="hljs-string">&quot;month&quot;</span> &#123;<br>    <span class="hljs-comment">// 当月的开始时间</span><br>		<span class="hljs-keyword">return</span> time.Date(t.Year(), t.Month(), <span class="hljs-number">0</span>, <span class="hljs-number">0</span>, <span class="hljs-number">0</span>, <span class="hljs-number">0</span>, <span class="hljs-number">0</span>, t.Location())<br>	&#125;<br>	<span class="hljs-comment">// interval默认值是day</span><br>	<span class="hljs-keyword">return</span> time.Date(t.Year(), t.Month(), t.Day(), <span class="hljs-number">0</span>, <span class="hljs-number">0</span>, <span class="hljs-number">0</span>, <span class="hljs-number">0</span>, t.Location())<br>&#125;<br></code></pre></td></tr></table></figure>

  <script>
  (function() {
    var enableLang = CONFIG.code_language.enable && CONFIG.code_language.default;
    var enableCopy = CONFIG.copy_btn;
    if (!enableLang && !enableCopy) {
      return;
    }

    function getBgClass(ele) {
      return Fluid.utils.getBackgroundLightness(ele) >= 0 ? 'code-widget-light' : 'code-widget-dark';
    }

    var copyTmpl = '';
    copyTmpl += '<div class="code-widget">';
    copyTmpl += 'LANG';
    copyTmpl += '</div>';
    jQuery('.markdown-body pre').each(function() {
      var $pre = jQuery(this);
      if ($pre.find('code.mermaid').length > 0) {
        return;
      }
      if ($pre.find('span.line').length > 0) {
        return;
      }

      var lang = '';

      if (enableLang) {
        lang = CONFIG.code_language.default;
        if ($pre[0].children.length > 0 && $pre[0].children[0].classList.length >= 2 && $pre.children().hasClass('hljs')) {
          lang = $pre[0].children[0].classList[1];
        } else if ($pre[0].getAttribute('data-language')) {
          lang = $pre[0].getAttribute('data-language');
        } else if ($pre.parent().hasClass('sourceCode') && $pre[0].children.length > 0 && $pre[0].children[0].classList.length >= 2) {
          lang = $pre[0].children[0].classList[1];
          $pre.parent().addClass('code-wrapper');
        } else if ($pre.parent().hasClass('markdown-body') && $pre[0].classList.length === 0) {
          $pre.wrap('<div class="code-wrapper"></div>');
        }
        lang = lang.toUpperCase().replace('NONE', CONFIG.code_language.default);
      }
      $pre.append(copyTmpl.replace('LANG', lang).replace('code-widget">',
        getBgClass($pre[0]) + (enableCopy ? ' code-widget copy-btn" data-clipboard-snippet><i class="iconfont icon-copy"></i>' : ' code-widget">')));

      if (enableCopy) {
        Fluid.utils.createScript('https://lib.baomitu.com/clipboard.js/2.0.10/clipboard.min.js', function() {
          var clipboard = new window.ClipboardJS('.copy-btn', {
            target: function(trigger) {
              var nodes = trigger.parentNode.childNodes;
              for (var i = 0; i < nodes.length; i++) {
                if (nodes[i].tagName === 'CODE') {
                  return nodes[i];
                }
              }
            }
          });
          clipboard.on('success', function(e) {
            e.clearSelection();
            e.trigger.innerHTML = e.trigger.innerHTML.replace('icon-copy', 'icon-success');
            setTimeout(function() {
              e.trigger.innerHTML = e.trigger.innerHTML.replace('icon-success', 'icon-copy');
            }, 2000);
          });
        });
      }
    });
  })();
</script>
